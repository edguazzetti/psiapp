<div class="container" style="text-align: center;">
  <h2 style="font-weight: lighter;">Administrar Pacientes</h2>
  <hr>
  <div class="row">
    <div class="col-md-12 bg-light bg-opacity-25 p-2 border-1">
      <table class="table table-hover align-items-center" *ngIf="tienePacientes">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Sexo</th>
            <th scope="col">Telefono</th>
            <th scope="col">Email</th>
            <th scope="col">Contrase√±a</th>
            <th scope="col">Tipo de Terapia</th>
            <th scope="col">Provincia</th>
            <th scope="col">Localidad</th>
            <th scope="col">Suscripcion Activa</th>
            <th scope="col">Tipo de Plan</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-light" *ngFor="let item of Pacientes">
            <td>
              <input
                type="text"
                class="form-control"
                [value]="item.id || ''"
                [readonly]="!item.editando"
              />
            </td>
            <td>
              <input
                type="text"
                class="form-control"
                [value]="item.name"
                [readonly]="!item.editando"
              />
            </td>
            <td>
              <input
                type="text"
                class="form-control"
                [value]="item.lastname"
                [readonly]="!item.editando"
              />
            </td>
            <td>
              <select
                id="inputSexo"
                class="form-control"
                [(ngModel)]="item.sexo"
                [disabled]="!item.editando"
              >
                <option value="">Elegir...</option>
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
                <option value="Otro">Otro</option>
              </select>
            </td>
            <td>
              <input
                type="text"
                class="form-control"
                [value]="item.telefono"
                [readonly]="!item.editando"
              />
            </td>
            <td>
              <input
                type="text"
                class="form-control"
                [value]="item.email"
                [readonly]="!item.editando"
              />
            </td>
            <td>
              <input
                type="password"
                class="form-control"
                [value]="item.password"
                [readonly]="!item.editando"
              />
            </td>
            <td>
              <input
                type="text"
                class="form-control"
                [value]="item.terapiapaciente"
                [readonly]="!item.editando"
              />
            </td>
            <td>
              <input
                type="text"
                class="form-control"
                [value]="item.provincia"
                [readonly]="!item.editando"
              />
            </td>
            <td>
              <input
                type="text"
                class="form-control"
                [value]="item.localidad"
                [readonly]="!item.editando"
              />
            </td>
            <td>
              <input
                type="text"
                class="form-control"
                [value]="item.suscripto"
                [readonly]="!item.editando"
              />
            </td>
            <td>
              <input
                type="text"
                class="form-control"
                [value]="item.planactual"
                [readonly]="!item.editando"
              />
            </td>
            <td>
              <div class="d-flex">
                <div *ngIf="!item.editando" class="mr-2">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    (click)="editarPaciente(item)"
                  >
                    Editar
                  </button>
                </div>
                <div *ngIf="item.editando" class="mr-2">
                  <button
                    type="button"
                    class="btn btn-success"
                    (click)="guardarCambios(item)"
                  >
                    Guardar
                  </button>
                </div>
                <div *ngIf="item.editando" class="mr-2">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    (click)="cancelarEdicion(item)"
                  >
                    Cancelar
                  </button>
                </div>
                <div>
                  <button
                    *ngIf="item.id !== undefined"
                    type="button"
                    class="btn btn-danger"
                    (click)="eliminarPaciente(item.id || 0)"
                  >
                    Borrar
                  </button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="modal-dialog modal-dialog-centered" *ngIf="!tienePacientes">
        <div class="modal-content">
          <div
            class="modal-header"
            style="background-color: rgb(55, 108, 55); color: white; width: 50%"
          >
            <h5 class="modal-title">TuPsi Admin</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            style="
              background-color: rgb(188, 197, 199);
              color: black;
              font-weight: 600;
              width: 50%;
            "
            class="modal-body"
          >
            <p>No hay pacientes registrados actualmente</p>
          </div>
          <div
            class="modal-footer"
            style="
              background-color: rgb(188, 197, 199);
              color: white;
              width: 50%;
            "
          >
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              routerLink="/"
            >
              Volver
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
