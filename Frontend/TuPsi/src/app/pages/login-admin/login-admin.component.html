<div class="container w-100">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="card p-4 text-center">
                <h2>Login Admin</h2>
                <form [formGroup]="formAdmin" (ngSubmit)="loginAdmin()">
                    <div class="input-group mt-4">
                        <input formControlName="email" type="text" class="form-control bg-light" placeholder="email" required>
                    </div>


                    <div class="input-group mt-4">
                        <input formControlName="password" type="password" class="form-control bg-light" placeholder="contrasena" required>
                    </div>
                    <button class="btn btn-primary text-white w-100 mt-4 fw-semibold shadow-sm"
                    type="submit">Ingresar</button>
                </form>


            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
