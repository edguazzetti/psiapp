<div class="container">
  <div class="row">
      <div class="col-md-6 bg-light bg-opacity-25 p-2 border-1">
          <form [formGroup]="pFormGr" (ngSubmit)="crearProfesional()">
              <fieldset>
                  <legend>Agregar Profesional</legend>
                  <div class="form-group row mt-1">
                      <label for="name" class="col-sm-2 col-form-label">Nombre</label>
                      <div class="col-sm-8 bg-light">
                          <input type="text" formControlName="nombre" placeholder="Nombre" class="form-control-plaintext" id="name" value="">
                      </div>
                  </div>
                  <div class="form-group row mt-1">
                    <label for="name" class="col-sm-2 col-form-label">Apellido</label>
                    <div class="col-sm-8 bg-light">
                        <input type="text" formControlName="apellido" placeholder="apellido" class="form-control-plaintext" id="name" value="">
                    </div>
                </div>
                  <div class="form-group row mt-1">
                      <label for="tel" class="col-sm-2 col-form-label">Tipo de Terapia</label>
                      <div class="col-sm-8 bg-light">
                          <input type="text" formControlName="Terapia" placeholder="Terapia" class="form-control-plaintext" id="tel" value="">
                      </div>
                  </div>
                  <div class="form-group row mt-1">
                      <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                      <div class="col-sm-8 bg-light">
                          <input type="email" formControlName="email" placeholder="email@email.com" class="form-control-plaintext" id="email" value="">
                      </div>
                  </div>
                  <div class="form-group row mt-1">
                      <label for="reg_id" class="col-sm-2 col-form-label">Provincia</label>
                      <div class="col-sm-8 bg-light">
                          <input type="text" formControlName="Provincia" placeholder="Provincia" class="form-control-plaintext" id="reg_id" value="">
                      </div>
                  </div>
                  <div class="form-group row mt-1">
                      <label for="reg_id" class="col-sm-2 col-form-label">Localidad</label>
                      <div class="col-sm-8 bg-light">
                          <input type="text" formControlName="Localidad" placeholder="Localidad" class="form-control-plaintext" id="reg_id" value="">
                      </div>
                  </div>
                  <div class="form-group row mt-1">
                      <label for="reg_id" class="col-sm-2 col-form-label"># Matrícula</label>
                      <div class="col-sm-8 bg-light">
                          <input type="text" formControlName="Matrícula" placeholder="Matrícula" class="form-control-plaintext" id="reg_id" value="">
                      </div>
                  </div>
                  <div class="form-group row mt-4 px-5 justify-content-center">
                      <button type="submit" class="btn btn-primary" >Registrar</button>
                  </div>
              </fieldset>
          </form>
      </div>
  </div>
</div>
