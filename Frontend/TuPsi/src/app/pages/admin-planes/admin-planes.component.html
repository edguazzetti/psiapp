<div class="container">
    <div class="row">
      <div class="col-md-12 bg-light bg-opacity-25 p-2 border-1">
        <table class="table table-hover align-items-center" *ngIf="tienePlanes">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-light" *ngFor="let item of Planes">
              <td>
                <input
                  type="text"
                  class="form-control"
                  [value]="item.id"
                  [readonly]="!item.editando"
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  [value]="item.nombre"
                  [readonly]="!item.editando"
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  [value]="item.precio"
                  [readonly]="!item.editando"
                />
             <td>
                <div class="d-flex">
                  <div *ngIf="!item.editando" class="mr-2">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      (click)="editarPlan(item)"
                    >
                      Editar
                    </button>
                  </div>
                  <div *ngIf="item.editando" class="mr-2">
                    <button
                      type="button"
                      class="btn btn-success"
                      (click)="guardarCambios(item)"
                    >
                      Guardar
                    </button>
                  </div>
                  <div *ngIf="item.editando" class="mr-2">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      (click)="cancelarEdicion(item)"
                    >
                      Cancelar
                    </button>
                  </div>
                  <div>
                    <button
                      type="button"
                      class="btn btn-danger"
                      (click)="eliminarPlan(item.id)"
                    >
                      Borrar
                    </button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="modal-dialog modal-dialog-centered" *ngIf="!tienePlanes">
          <div class="modal-content">
            <div
              class="modal-header"
              style="background-color: rgb(55, 108, 55); color: white; width: 50%"
            >
              <h5 class="modal-title">TuPsi Admin</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div
              style="
                background-color: rgb(188, 197, 199);
                color: black;
                font-weight: 600;
                width: 50%;
              "
              class="modal-body"
            >
              <p>No hay pacientes registrados actualmente</p>
            </div>
            <div
              class="modal-footer"
              style="
                background-color: rgb(188, 197, 199);
                color: white;
                width: 50%;
              "
            >
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                routerLink="/"
              >
                Volver
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
