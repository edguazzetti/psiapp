    <title>Registro Profesionales Ψ</title>
<body>
<h1 class="text-center m-lg-3 p-4">Registro Profesionales</h1>

<div class="container">
    <form class="row g-3 mt-3" id="registro" action="" method="post">
        <div class="col-6">
            <label for="inputName" class="form-label text-primary" id="Nombre" >*Nombre</label>
            <input name="nombre" type="name" class="form-control" id="inputName" required>
        </div>

        <div class="col-6">
            <label for="inputLastName" class="form-label text-primary" id="Apellido">*Apellido</label>
            <input name="apellido" type="text" class="form-control" id="inputLastName" required>
        </div>

        <div class="col-6">
            <label for="inputEmail" class="form-label text-primary" id="Email">*Email</label>
            <input name="email" type="email" class="form-control" id="inputEmail" required>
        </div>

        <div class="col-6">
            <label for="inputPassword" class="form-label text-primary" minlength="6" maxlength="15" id="Contraseña">*Contraseña</label>
            <input name="contraseña" type="password" class="form-control" id="inputPassword" required>
        </div>

        <div class="col-6">
            <label for="inputTherapy" class="form-label text-primary" id="TipoTerapia">*Tipos de terapia</label>
            <input name="terapia" type="text" class="form-control" id="inputTherapy" placeholder="Terapia Familiar...Terapia Individual..." required>
        </div>

        <div class="col-6">
            <label for="inputName" class="form-label text-primary" id="Matricula" >*Matricula</label>
            <input name="matricula" type="text" class="form-control" id="inputName" required>
        </div>

        <div class="col-6">
            <label for="inputSexo" class="form-label text-primary" id="Sexo">Sexo</label>
            <select id="inputSexo" class="form-select">
              <option selected>Elegir...</option>
              <option>Femenino</option>
              <option>Masculino</option>
              <option>Otro</option>
            </select>
        </div>

        <div class="col-6">
            <label for="inputState" class="form-label text-primary" id="Provincia">*Provincia</label>
            <select id="inputState" class="form-select" required>
              <option selected>Elegir...</option>
              <option>Buenos Aires</option>
              <option>Ciudad Autónoma de Buenos Aires</option>
              <option>Catamarca</option>
              <option>Chaco</option>
              <option>Chubut</option>
              <option>Córdoba</option>
              <option>Corrientes</option>
              <option>Entre Ríos</option>
              <option>Formosa</option>
              <option>Jujuy</option>
              <option>La Pampa</option>
              <option>La Rioja</option>
              <option>Mendoza</option>
              <option>Misiones</option>
              <option>Neuquén</option>
              <option>Río Negro</option>
              <option>Salta</option>
              <option>San Juan</option>
              <option>San Luis</option>
              <option>Santa Cruz</option>
              <option>Santa Fe</option>
              <option>Tierra del Fuego, Antártida e Islas del Atlántico Sur</option>
              <option>Tucuman</option>
            </select>
            
        </div>

        <div class="col-12">
            <div class="form-check">
                <input type="checkbox" id="checkTerms" class="form-check-input">
                <label class="form-check-label" for="checkTerms" required>
                    Acepto los términos
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" value="Registrarse" class="btn btn-primary">Registrarme</button>
        </div>
    </form>
</div>
<br><br>

</body>
